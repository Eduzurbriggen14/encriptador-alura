<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="images/Frame 6.png" alt="logo-alura">
        <h1 class="titulo">Bienvenido al Encriptador</h1>
    </header>

    <main>            
          
        <section>
            <textarea class="textarea" cols="20" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="info"><span class="icono-atencion"><i class="fas fa-exclamation-circle"></i></span> Debes ingresar solamente letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
            
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <!-- <div class="imagen">
                <img src="images/Muñeco.png" alt="muñeco.png">
            </div> -->
            <div>
                <button class="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
